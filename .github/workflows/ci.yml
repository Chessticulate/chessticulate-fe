name: CI and CD

on:
  push:
    branches: ["**"]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # Use the Node.js version compatible with your Next.js project

      - name: Install Dependencies
        run: npm install

      - name: Run Prettier
        run: npx prettier --check .

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # Use the Node.js version compatible with your Next.js project

      - name: Install Dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint . --ext .js,.jsx,.ts,.tsx

    check-version:
      runs-on: ubuntu-latest
      steps:
        - name: Clone Repo
          uses: actions/checkout@v4

        - name: Setup Node.js
          uses: actions/setup-node@v3
          with:
            node-version: "18"
        - name: Check Version Increment
          run: scripts/check_version.sh

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # Use the Node.js version compatible with your Next.js project

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build
